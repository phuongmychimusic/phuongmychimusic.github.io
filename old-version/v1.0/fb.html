    var URL = 'https://www.googleapis.com/youtube/v3/playlistItems';
    var sel = document.getElementById('sel1').selectedIndex;

    var options = {
        part: 'snippet',
        key: key,
        maxResults: 50,
        playlistId: playlistId[sel]
    }
      $('#sel1').change(function() {
        var playlistIndex = $(this).prop('selectedIndex');
        options.playlistId = playlistId[playlistIndex];
	      $("#btnplaylist").html("<a href='playlist.html?list="+options.playlistId +"'><button class='btn btn-success'>Phát tất cả</button></a>");
        $('.row').html('');
        loadVids( options );
    });
$("#btnplaylist").html("<a href='playlist.html?list="+options.playlistId +"'><button class='btn btn-success'>Phát tất cả</button></a>");

    loadVids();

    function loadVids() {
        $.getJSON(URL, options, function (data) {
            var id = data.items[0].snippet.resourceId.videoId;
            mainVid(id);
            resultsLoop(data);
        });
    }

    function mainVid(id) {
        $('#video').html(`
					<iframe width="560" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				`);
    }

		
    function resultsLoop(data) {

        $.each(data.items, function (i, item) {

            var thumb = item.snippet.thumbnails.medium.url;
            var title = item.snippet.title;
            var desc = item.snippet.description.substring(0, 100);
            var vid = item.snippet.resourceId.videoId;

            $('.row').append(`
                           
							<div class="col-sm-4" data-key="${vid}">
								<a href='video.html?video=${vid}'><img src="${thumb}" alt="" class="thumb"></a>
								<div class="details">
									<h6 id='title'>${title}</h6>
								</div>
							</div>
							
						`);
        });
    }

		// CLICK EVENT
    $('.row').on('click', '.col-sm-3', function () {
        var id = $(this).attr('data-key');
        mainVid(id);
    });


});
</script>
